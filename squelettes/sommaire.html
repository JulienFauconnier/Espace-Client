<INCLURE{fond=inc-html}{env}{lang}>

	<head>
		<INCLURE{fond=identification_site}{env}{lang}>
		<INCLURE{fond=inc-meta}{env}{lang}>
		<INCLURE{fond=inc-head}{env}{lang}>
	</head>

	

	<body>

	<div id="container">

	

		<!-- ========= H E A D E R ========= -->

		<INCLURE{fond=header}{env}{lang}>

		

		<!--Projecteur-->

		<INCLURE{fond=inc-projecteur}{env}{lang}>
		<!-- <INCLURE{fond=inc-projecteur-skitter}{env}{lang}> -->
	

		<!-- ========= C O N T E N U ========= -->

		<div id="main" role="main">



				 

			<!-- EDITO -->

			<BOUCLE_edito(ARTICLES){id_rubrique=9}{!par date}{0,1}{lang?}>

				<BOUCLE_logo(ARTICLES){traduction}{origine_traduction}>
				<style>
					#main{background:#FBFBFB url('[(#LOGO_ARTICLE|image_reduire{810,0}|extraire_attribut{src}|url_absolue)]') no-repeat top center;}
				</style>
				</BOUCLE_logo>

				<div id="edito" class="mpsb">
					<a href="#" title="Vous présentez en quelques mots la philosophie de votre entreprise et son concept." class="qtipb">
					<h2 class="[(#EDIT{titre})] mpbc"> [(#TITRE|supprimer_numero)] </h2>

					[<div class="#EDIT{texte} ">(#TEXTE)</div>]
					</a>

				</div>

			</BOUCLE_edito>





			<!-- PRESTATIONS -->

			<INCLURE{fond=inc-prestations}{env}{lang}{nb_pagination=3}>





			<!-- ACTUALITES -->

			<div id="actualites">



				<!-- ACTUS -->

				<B_actus>

				<div id="actus">

					<h2><:actualites:></h2>



					<div class="actus">

					<BOUCLE_actus(ARTICLES){id_rubrique=7}{!par date}{0,5}{lang?}>

					<div class="actu">



						<!-- Logo -->

						<!-- [<a href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="[(#TITRE|supprimer_numero)]"><img class="logo" src="(#LOGO_ARTICLE|image_passe_partout{84,84}|image_recadre{84,84}|extraire_attribut{src}|url_absolue)"/></a>] -->
						<B_logo1>
						<a href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="Toute l'actualité de votre site est automatiquement envoyée sur votre page fan facebook ou votre compte twitter, concentrez vous sur votre activité, nous nous occupons du reste." class="qtipr">
						<BOUCLE_logo1(ARTICLES){traduction}{origine_traduction}>
							[<img class="logo" src="(#LOGO_ARTICLE|image_passe_partout{84,84}|image_recadre{84,84}|extraire_attribut{src}|url_absolue)" alt="[(#TITRE|supprimer_numero)]"/>]
						</BOUCLE_logo1>
						</a>
						</B_logo1>

						<!-- Date -->
						<div class="date mpbci">
							<!-- <a href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="[(#TITRE|supprimer_numero)]">Le [(#DATE|affdate{'d/m/Y'})]</a> -->
							<a href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="Toute l'actualité de votre site est automatiquement envoyée sur votre page fan facebook ou votre compte twitter, concentrez vous sur votre activité, nous nous occupons du reste." class="qtipb">[(#DATE|affdate)]</a>
						</div>

						<!-- Titre -->
						<h3 class="[(#EDIT{titre})] mpb">
							<!-- <a href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="[(#TITRE|supprimer_numero)]">[(#TITRE|supprimer_numero)]</a> -->
							<a href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="Toute l'actualité de votre site est automatiquement envoyée sur votre page fan facebook ou votre compte twitter, concentrez vous sur votre activité, nous nous occupons du reste." class="qtipb">[(#TITRE|supprimer_numero)]</a>
						</h3>

						<!-- Texte -->
						[<div class="texte #EDIT{texte} mpr">
							<!-- <a href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="[(#TITRE|supprimer_numero)]">(#TEXTE|couper{100})</a> -->
							<a href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="Toute l'actualité de votre site est automatiquement envoyée sur votre page fan facebook ou votre compte twitter, concentrez vous sur votre activité, nous nous occupons du reste." class="qtipb">(#TEXTE|couper{100})</a>
						</div>]

						<!-- En savoir plus -->
						<!-- <a class="plus mpb" href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="[(#TITRE|supprimer_numero)]">En savoir +</a> -->
						<a class="plus mpb qtipb" href="[(#URL_ARTICLE|parametre_url{'lang',#ENV{lang}})]" title="Toute l'actualité de votre site est automatiquement envoyée sur votre page fan facebook ou votre compte twitter, concentrez vous sur votre activité, nous nous occupons du reste."><:en_savoir_plus:></a>



					</div>

					</BOUCLE_actus>



						<!--Pagination-->

						<div id="nav_actus">

							<ul class="nav_actus">

								<BOUCLE_nav_projecteur(ARTICLES){id_rubrique=7}{!par date}{lang?}{0,5}>

								<li><a href="#"></a></li>

								</BOUCLE_nav_projecteur>

							</ul>					

						</div>

						<div class="clear"></div>

					</div>

					<div class="clear"></div>

				</div>

				</B_actus>



				<!---NEWSLETTER -->

				<div id="newsletter">



					<!-- Bloc fan -->

					<BOUCLE_facebook(ARTICLES){id_rubrique=10}{titre=Facebook}{0,1}{lang_select=non}>

					<div id="bloc_fan" class="qtipt" title="Vos clients ayant un compte facebook peuvent aimer votre site et le partager avec leurs contacts, vous touchez ainsi d'autres clients potentiels.">



						<div id="jaime">

							<div class="mpb"><:devenez_fan:></div>

							<div class="fb-like" data-href="[(#URL_SITE*)]" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>

						</div>



					</div>

					</BOUCLE_facebook>



					<div class="qtipt" title="Permettez à vos clients d'enregistrer leur adresse email et de recevoir toute l'actualité de votre entreprise dans leur boite email !">

						<!-- Message newsletter -->

						<div class="mpb msg_newsletter"><:abonnes_vous_newsletter:></div>



						<!-- Inscription -->

						#FORMULAIRE_SPIP_LISTES_INSCRIPTION



					</div>

					

				</div>



			</div>



			<!-- TWITTER FEED -->

			<BOUCLE_tweet(ARTICLES){id_rubrique=10}{titre=Twitter}{0,1}{lang_select=non}>

			<div id="twitter_feed">

				<img src="images/twitter_feed.png" class="twitter_feed" alt="Logo Twitter Feed"/>

				<!-- <a href="[(#URL_SITE*)]" target="blank" class="sabonner mpb" title="S'abonner">S'abonner</a> -->
				<a href="[(#URL_SITE*)]" target="blank" class="sabonner mpb qtipl" title="Vos clients peuvent s'abonner à votre compte twitter et suivre votre activité en temps réél."><:sabonner:></a>


				<!--Bloc Twitter-->

				 <div class="tweet mpsb qtipt" title="Si vous utilisé un compte twitter pour tenir informé vos clients des dernières nouveautés, le dernier message s'affiche ici.">

					<a href="[(#URL_SITE*)]" target="blank" class="titre">[(#NOM_SITE*)]</a>

					<div id="tweets"></div>

				 </div><!--end:tweet-->



			</div>

			</BOUCLE_tweet>





		

		</div>

		

		<!-- ========= F O O T E R ========= -->

		<INCLURE{fond=footer}{env}{lang}>

		<INCLURE{fond=footer-script-accueil}{env}{lang}>

	</div><!--end container-->



	</body>

</html>
